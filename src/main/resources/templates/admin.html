<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<a>
<h1>Users for ADMIN</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}">Id</td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName}">Name</a>
        </td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.password}">Password</td>
        <td th:text="${user.getRoles}">Role</td>
    </tr>
</table>

    <br/>
    <a href="/admin/new">Create new user</a>
    <br/>
    <a th:href="@{/logout}">Logout</a>

</body>
</html>
